server:
  port: ${SERVER_PORT:8071}

spring:

  application:
    name: configserver

  profiles:
#    active: native
    active: git
  cloud:
    config:
      server:
#        native:
#          search-locations: "classpath:/config"
#          search-locations: "file:///home//juniormartins//Workspace//SharedFiles"
        git:
          uri: "https://github.com/juniorsmartins/configserver.git"
#          username: username-de-repositório-privado
#          password: password-de-repositório-privado
          default-label: master
          search-paths:
            - 'eurekaserver*'
            - 'gatewayserver*'
            - 'microcustomers*'
            - 'microempresas*'
            - 'microemails*'
          timeout: 5
          clone-on-start: true
          force-pull: true

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

